<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Commits</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1>Commits minute par minute</h1>

<canvas id="chart"></canvas>

<script>
const labels = {{ labels | safe }};
const values = {{ values | safe }};

new Chart(document.getElementById("chart"), {
  type: "bar",
  data: {
    labels: labels,
    datasets: [{
      label: "Commits",
      data: values
    }]
  }
});
</script>

</body>
</html>
