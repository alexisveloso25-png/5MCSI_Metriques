<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Graphique des commits</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            color: #333;
            text-align: center;
            padding: 30px;
        }

        h1 {
            margin-bottom: 20px;
        }

        canvas {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Commits par minute</h1>
    <canvas id="commitsChart"></canvas>

    <script>
        async function fetchCommits() {
            const response = await fetch('/getcommits/');
            const data = await response.json();
            
            // Crée un tableau de 60 minutes (0 à 59)
            const counts = Array(60).fill(0);
            data.results.forEach(c => {
                counts[c.minute] += 1;
            });

            // Création du graphique
            const ctx = document.getElementById('commitsChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Array.from({length: 60}, (_, i) => i), // 0 à 59
                    datasets: [{
                        label: 'Nombre de commits',
                        data: counts,
                        backgroundColor: 'rgba(255, 99, 132, 0.7)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: true },
                        title: { display: true, text: 'Commits par minute' }
                    },
                    scales: {
                        x: { title: { display: true, text: 'Minute' } },
                        y: { beginAtZero: true, title: { display: true, text: 'Commits' } }
                    }
                }
            });
        }

        fetchCommits();
    </script>
</body>
</html>
