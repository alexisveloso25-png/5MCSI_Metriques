<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page de contact</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
        url("https://pbs.twimg.com/media/FmVY8QpaYAQ3B4i?format=jpg&name=large");
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .contact-card {
      background: #ffffff;
      width: 100%;
      max-width: 520px;
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      margin-top: 0;
      color: #333;
      font-weight: 600;
    }

    .contact-image {
      display: block;
      width: 120px;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }

    p {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 0.95rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .field {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 6px;
      font-size: 0.9rem;
      color: #444;
    }

    input, textarea {
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102,126,234,0.2);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      margin-top: 10px;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, #667eea, #764ba2);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.25);
    }

    footer {
      margin-top: 25px;
      text-align: center;
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="contact-card">
    <h1>Contactez-moi</h1>

    <!-- Logo PSG au centre -->
    <img
      src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a7/Paris_Saint-Germain_F.C..svg/1200px-Paris_Saint-Germain_F.C..svg.png"
      alt="Logo PSG"
      class="contact-image"
    >

    <p>
      Viens rejoindre l’équipe du PSG, pas Marseille mdr
    </p>

    <form action="#" method="post">
      <div class="field">
        <label for="prenom">Prénom</label>
        <input type="text" id="prenom" name="prenom" placeholder="Votre prénom">
      </div>

      <div class="field">
        <label for="nom">Nom</label>
        <input type="text" id="nom" name="nom" placeholder="Votre nom">
      </div>

      <div class="field">
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Écrivez votre message ici..."></textarea>
      </div>

      <button type="submit">Envoyer le message</button>
    </form>

    <footer>
      © 2026 – Page de contact PSG
    </footer>
  </div>

</body>
</html>
