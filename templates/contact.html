<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://upload.wikimedia.org/wikipedia/fr/thumb/a/a7/Paris_Saint-Germain_FC_logo.svg/800px-Paris_Saint-Germain_FC_logo.svg.png');
            background-size: cover; /* couvre tout l'écran */
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .contact-form {
            background-color: rgba(0,0,0,0.7); /* fond semi-transparent pour lisibilité */
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            max-width: 400px;
            width: 100%;
        }

        .contact-form h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #fcd116; /* couleur PSG or pour contraste */
        }

        .contact-form label {
            display: block;
            margin-bottom: 5px;
            margin-top: 15px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            margin-bottom: 10px;
        }

        .contact-form button {
            width: 100%;
            padding: 12px;
            background-color: #00509e; /* bleu PSG */
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #e30613; /* rouge PSG au survol */
        }
    </style>
</head>
<body>
    <form class="contact-form">
        <h1>Contactez-moi</h1>
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" placeholder="Votre nom">

        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" placeholder="Votre prénom">

        <label for="message">Message :</label>
        <textarea id="message" name="message" rows="5" placeholder="Votre message"></textarea>

        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
